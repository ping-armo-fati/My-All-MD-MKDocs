repo_url: https://github.com/ping-armo-fati/My-All-MD-MKDocs.git

theme:
  name: material
  logo: css/shido.jpg
  favicon: css/shido.jpg

  feature:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    - navigation.tracking
    - navigation.path
    - toc.follow
    - navigation.footer
    - navigation.indexes
    - navigation.sticky
    - content.code.annotation
    - content.code.copy
    - content.tabs.link
    - content.code.select



  palette:
  # Palette toggle for light mode
    - scheme: default
      primary: teal
      accent: pink
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: orange
      accent: pink
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

extra_css:
  - css/body_main.css
  - css/code.css
  - css/nav.css
  - css/table.css

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com


